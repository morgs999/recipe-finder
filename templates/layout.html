<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fascinate&display=swap"
        rel="stylesheet">
    <!-- Icon -->
    <!-- Attribution: IconsNova https://www.flaticon.com/authors/iconsnova  -->
    <link href="/static/pizza.png" rel="icon">
    <!-- My CSS -->
    <link href="/static/styles.css" rel="stylesheet">
    <title>Recipe Finder: {% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <nav class="bg-dark navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <img src="static/pizza.png" alt="Bootstrap" class="mx-4" width="30" height="24">
                <a class="navbar-brand text-white fascinate-regular" href="/">Recipe Finder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link text-white dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                User Menu
                            </a>
                            <ul class="dropdown-menu">
                                <li class="text-white"><a class="dropdown-item" href="#">User Dashboard</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">My Recipes</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/card">Recipe Card</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white">Log In</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        {% if get_flashed_messages() %}
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
        {% endif %}
    </header>

    <main class="container">
        {% block main %}{% endblock %}
    </main>

    <footer class="bg-dark p-3">
        <div class="d-flex">
            <h6 class="text-white">mealDB API</h6>
            <h6 class="text-white">github</h6>
            <h6 class="text-white">copyright</h6>
        </div>
    </footer>
</body>

</html>
